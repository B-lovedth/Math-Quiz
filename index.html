<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5639eb3289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p id="countdown"></p>
        <div id="main" class="main view">
          <div class="question">
            <span id="arg-one"></span>
            <span id="op"></span>
            <span id="arg-two"></span>
          </div>
          <div class="answer">
            <input type="number" name="answer" id="answer" />
          </div>
          <div class="bottom">
            <span><i class="fa-solid fa-thumbs-up"></i> <span id="correct">0</span></span>
             <span><i class="fa-solid fa-thumbs-down"></i><span id="wrong">0</span></span>
          </div>
          <p id="question-count"></p>

        </div>
        <div id="confirm" class="confirm">
            <h3 id="final-score"></h3>
          <div id="confirm-text"></div>
          <button id="restart">try again?</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
